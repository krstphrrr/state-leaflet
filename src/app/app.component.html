<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content style="overflow-y: hidden;">
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    
    <div class="container" *ngIf="rtr.url==='/map'">
      <app-map 
      [options]="map1options"
      (map$)="receiveMap($event, '1')"
      >
        
      </app-map>
      <app-custom-control
      [map]='map[1]'
        ></app-custom-control>
      
    </div>
    
    
  </mat-sidenav-content>
  

</mat-sidenav-container>
